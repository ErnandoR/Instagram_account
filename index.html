<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram_phone">
            <img src="./imgs/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./imgs/instagram-logo.png" class="logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imgs/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="login">Continue como Ernando</a>
                <a href="https://www.instagram.com/" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="no_account">Não é Ernando?</p>
                <p class="no_account">
                    <span class="link">Alternar contas</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="get_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app_download"></a>
                    <a href="https://play.google.com/store?hl=pt_BR&gl=US" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
